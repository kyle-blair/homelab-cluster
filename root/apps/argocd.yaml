apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argo-cd.git
    targetRevision: stable                # or a specific tag, e.g., v2.12.3
    path: manifests/cluster-install       # or use the Helm chart instead
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: false                        # start with prune OFF to adopt safely
    syncOptions:
    - CreateNamespace=true
