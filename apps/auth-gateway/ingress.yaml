apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-gateway
  namespace: auth
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: internal-ca-issuer
spec:
  ingressClassName: nginx
  rules:
  - host: auth.home.arpa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-gateway
            port:
              number: 80
  tls:
  - hosts:
    - auth.home.arpa
    secretName: auth-gateway-tls

